<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias | Diário Mágico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/memories.css">
</head>
<body>
    <div class="magic-background"></div>
    
    <header class="magic-header">
        <div class="header-content">
            <h1><i class="fas fa-camera"></i> Minhas Memórias</h1>
            <nav class="magic-nav">
                <a href="index.html"><i class="fas fa-book"></i> Diário</a>
                <a href="tasks.html"><i class="fas fa-tasks"></i> Tarefas</a>
                <a href="dreams.html"><i class="fas fa-moon"></i> Sonhos</a>
                <a href="memories.html" class="active"><i class="fas fa-camera"></i> Memórias</a>
                <a href="about.html"><i class="fas fa-user"></i> Sobre Mim</a>
            </nav>
        </div>
    </header>

    <main class="memories-container">
        <div class="memories-header">
            <h2>Álbum de Memórias</h2>
            <button class="magic-btn add-memory-btn" id="addMemory">
                <i class="fas fa-plus"></i> Adicionar Foto
            </button>
        </div>
        
        <div class="memories-filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="recent">Recentes</button>
            <button class="filter-btn" data-filter="oldest">Mais Antigas</button>
            <div class="search-box">
                <input type="text" id="memorySearch" placeholder="Buscar memórias...">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="memories-grid" id="memoriesGrid"></div>
    </main>

    <!-- Modal para adicionar/editar memória -->
    <div class="magic-modal" id="memoryModal">
        <div class="modal-content">
            <span class="close-modal"><i class="fas fa-times"></i></span>
            <h3><i class="fas fa-camera"></i> <span id="modalMemoryTitle">Adicionar Memória</span></h3>
            <div class="memory-preview" id="memoryPreview">
                <i class="fas fa-image"></i>
                <p>Pré-visualização aparecerá aqui</p>
            </div>
            <input type="file" id="memoryImage" accept="image/*" class="modal-input">
            <input type="text" id="memoryTitle" placeholder="Título (opcional)" class="modal-input">
            <textarea id="memoryDescription" placeholder="Descrição ou local (opcional)" class="modal-textarea"></textarea>
            <div class="modal-buttons">
                <button class="magic-btn cancel-btn">Cancelar</button>
                <button class="magic-btn save-btn" id="saveMemory">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div class="magic-modal" id="confirmModal">
        <div class="modal-content small">
            <h3 id="confirmMessage">Tem certeza que deseja excluir esta memória?</h3>
            <div class="modal-buttons">
                <button class="magic-btn cancel-btn">Cancelar</button>
                <button class="magic-btn confirm-btn">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar memória -->
    <div class="magic-modal" id="viewMemoryModal">
        <div class="modal-content large">
            <span class="close-modal"><i class="fas fa-times"></i></span>
            <div class="memory-view-container">
                <div class="memory-image-container" id="memoryImageContainer"></div>
                <div class="memory-details">
                    <h3 id="viewMemoryTitle"></h3>
                    <div class="memory-date" id="viewMemoryDate"></div>
                    <p id="viewMemoryDescription"></p>
                    <div class="memory-actions">
                        <button class="magic-btn edit-btn" id="editMemoryBtn"><i class="fas fa-edit"></i> Editar</button>
                        <button class="magic-btn delete-btn" id="deleteMemoryBtn"><i class="fas fa-trash"></i> Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="magic-footer">
        <div class="footer-content">
            <p>Criado por Avril Stihler | 2025</p>
        </div>
    </footer>

    <script src="assets/js/memories.js"></script>
</body>
</html>
