<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Mágico ✨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Itim&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="magic-background"></div>
    
    <header class="magic-header">
        <div class="header-content">
            <h1><i class="fas fa-book-sparkles"></i> Diário Mágico</h1>
            <nav class="magic-nav">
                <a href="index.html" class="active"><i class="fas fa-book"></i> Diário</a>
                <a href="tasks.html"><i class="fas fa-tasks"></i> Tarefas</a>
                <a href="dreams.html"><i class="fas fa-moon"></i> Sonhos</a>
                <a href="memories.html"><i class="fas fa-camera"></i> Memórias</a>
                <a href="about.html"><i class="fas fa-user"></i> Sobre Mim</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <main class="diary-container">
            <div class="magic-book">
                <div class="book-cover">
                    <div class="cover-content">
                        <h2>Meu Diário</h2>
                        <p>Páginas da minha jornada</p>
                        <div class="cover-decoration"></div>
                    </div>
                </div>
                
                <div class="book-pages" id="diaryPages"></div>
                
                <div class="book-back-cover"></div>
            </div>
        </main>
    </div>

    <footer class="magic-footer">
        <div class="footer-content">
            <div class="footer-controls">
                <button class="spell-button" id="prevPage"><i class="fas fa-chevron-left"></i></button>
                <button class="spell-button" id="addPage"><i class="fas fa-plus"></i></button>
                <button class="spell-button" id="nextPage"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="footer-info">
                <p>Página <span id="currentPage">1</span> de <span id="totalPages">1</span></p>
                <p>Criado por Avril Stihler | Contato: avril@diariomagico.com</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
