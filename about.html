<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim | Diário Mágico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/about.css">
</head>
<body>
    <div class="magic-background"></div>

    <header class="magic-header">
        <div class="header-content">
            <h1><i class="fas fa-user"></i> Sobre Mim</h1>
            <nav class="magic-nav">
                <a href="index.html"><i class="fas fa-book"></i> Diário</a>
                <a href="tasks.html"><i class="fas fa-tasks"></i> Tarefas</a>
                <a href="dreams.html"><i class="fas fa-moon"></i> Sonhos</a>
                <a href="memories.html"><i class="fas fa-camera"></i> Memórias</a>
                <a href="about.html" class="active"><i class="fas fa-user"></i> Sobre Mim</a>
            </nav>
        </div>
    </header>

    <main class="about-container">
        <div class="profile-section">
            <div class="profile-image-container">
                <div class="profile-image" id="profileImage">
                    <i class="fas fa-user"></i>
                </div>
                <button class="edit-profile-btn" id="changePhotoBtn">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="file" id="profilePhotoInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="profile-info">
                <h2 contenteditable="true" id="profileName">Seu Nome</h2>
                <div class="profile-detail">
                    <i class="fas fa-birthday-cake"></i>
                    <span contenteditable="true" id="profileAge">Sua idade</span>
                </div>
                <div class="profile-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span contenteditable="true" id="profileLocation">Sua localização</span>
                </div>
            </div>
        </div>
        
        <div class="about-section">
            <h3><i class="fas fa-quote-left"></i> Sobre você</h3>
            <div contenteditable="true" id="aboutText" class="about-text">
                Escreva aqui um pouco sobre você, seus gostos, personalidade e coisas que gosta.
            </div>
        </div>
        
        <div class="favorites-section">
            <h3><i class="fas fa-heart"></i> Favoritos</h3>
            <div class="favorites-grid">
                <div class="favorite-item">
                    <label><i class="fas fa-palette"></i> Cor favorita</label>
                    <input type="color" id="favoriteColor" value="#9f7aea">
                </div>
                <div class="favorite-item">
                    <label><i class="fas fa-book"></i> Livro favorito</label>
                    <input type="text" id="favoriteBook" placeholder="Nome do livro">
                </div>
                <div class="favorite-item">
                    <label><i class="fas fa-music"></i> Música favorita</label>
                    <input type="text" id="favoriteSong" placeholder="Nome da música">
                </div>
                <div class="favorite-item">
                    <label><i class="fas fa-utensils"></i> Comida favorita</label>
                    <input type="text" id="favoriteFood" placeholder="Nome da comida">
                </div>
            </div>
        </div>
        
        <div class="save-section">
            <button class="magic-btn save-btn" id="saveProfileBtn">
                <i class="fas fa-save"></i> Salvar Perfil
            </button>
        </div>
    </main>

    <footer class="magic-footer">
        <div class="footer-content">
            <p>Criado por Avril Stihler | Contato: avril@diariomagico.com</p>
        </div>
    </footer>

    <script src="assets/js/about.js"></script>
</body>
</html>
