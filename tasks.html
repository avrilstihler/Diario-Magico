<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas | Diário Mágico</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/css/tasks.css" />
  </head>
  <body>
    <div class="magic-background"></div>

    <header class="magic-header">
      <h1><i class="fas fa-tasks"></i> Lista de Tarefas</h1>
      <nav class="magic-nav">
        <a href="index.html"><i class="fas fa-book"></i> Diário</a>
        <a href="tasks.html" class="active"
          ><i class="fas fa-tasks"></i> Tarefas</a
        >
        <a href="dreams.html"><i class="fas fa-moon"></i> Sonhos</a>
        <a href="memories.html"><i class="fas fa-camera"></i> Memórias</a>
        <a href="about.html"><i class="fas fa-user"></i> Sobre Mim</a>
      </nav>
    </header>

    <main class="tasks-container">
      <div class="tasks-header">
        <h2>Minhas Tarefas</h2>
        <button class="magic-btn add-task-btn" id="addTask">
          <i class="fas fa-plus"></i> Nova Tarefa
        </button>
      </div>

      <div class="tasks-filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="pending">Pendentes</button>
        <button class="filter-btn" data-filter="completed">Concluídas</button>
      </div>

      <div class="tasks-list" id="tasksList"></div>
    </main>

    <div class="magic-modal" id="taskModal">
      <div class="modal-content">
        <span class="close-modal"><i class="fas fa-times"></i></span>
        <h3>
          <i class="fas fa-tasks"></i>
          <span id="modalTaskTitle">Nova Tarefa</span>
        </h3>
        <input
          type="text"
          id="taskTitle"
          placeholder="Título da tarefa"
          class="modal-input"
          required
        />
        <textarea
          id="taskDescription"
          placeholder="Descrição (opcional)"
          class="modal-textarea"
        ></textarea>
        <div class="modal-buttons">
          <button class="magic-btn cancel-btn">Cancelar</button>
          <button class="magic-btn save-btn" id="saveTask">Salvar</button>
        </div>
      </div>
    </div>

    <div class="magic-modal" id="confirmModal">
      <div class="modal-content small">
        <h3 id="confirmMessage">Tem certeza que deseja excluir esta tarefa?</h3>
        <div class="modal-buttons">
          <button class="magic-btn cancel-btn">Cancelar</button>
          <button class="magic-btn confirm-btn">Confirmar</button>
        </div>
      </div>
    </div>

    <footer class="magic-footer">
      <div class="footer-content">
        <p>Criado por Avril Stihler | 2025</p>
      </div>
    </footer>

    <script src="assets/js/tasks.js"></script>
  </body>
</html>
